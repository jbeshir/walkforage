  #         token: ${{ secrets.EXPO_TOKEN }}
  #
  #     - name: Submit to Play Store (Internal Track)
  #       run: |
  #         eas submit --platform android --profile production --non-interactive

  create-release:
    name: Create GitHub Release
    needs: build-production
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --oneline --no-merges | head -20)
          else
            CHANGELOG=$(git log --oneline --no-merges ${PREVIOUS_TAG}..HEAD)
          fi

          # Write to file for multi-line output
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog from ${PREVIOUS_TAG:-beginning} to HEAD"

      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('changelog.txt', 'utf8');
            const version = '${{ steps.version.outputs.version }}';
            const buildId = '${{ needs.build-production.outputs.android_build_id }}';

            const body = `## What's Changed

            ${changelog}

            ## Build Artifacts

            - **Android**: [View on Expo](https://expo.dev/builds/${buildId})

            ## Installation

            Download the APK/AAB from the Expo build page above, or install via EAS Update.
            `;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `WalkForage ${version}`,
              body: body,
              draft: false,
              prerelease: version.includes('-')
            });
